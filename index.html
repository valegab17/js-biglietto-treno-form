<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>js-biglietto-treno-form</title>
</head>

<body class="bg-success">
    <div class="container mt-5 text-center">
        <header>
            <h1 class="bg-warning rounded">QUANTO COSTA IL MIO BIGLIETTO?</h1>
        </header>
    </div>
    <main id="card-form">

        <form action="" class="text-center mt-5 mx-auto" style="width: fit-content;">

            <div class="row my-4 justify-content-center bg-warning rounded p-3" style="width:max-content;">
                <!-- label NOMECOGNOME -->
                <div class="col-4 text-center">
                    <label for="yourIdentity">Nome e Cognome</label>
                    <input type="text" id="yourIdentity" class="form-control mx-auto text-center" style="width: 200px;"
                        placeholder="Nome Cognome">
                </div>
                <!-- label KM DA FARE  -->
                <div class="col-4">
                    <label for="distanceKm">Quanti km vuoi percorrere</label>
                    <input type="number" class="distanceKm form-control mx-auto text-center" style="width: 200px;"
                        placeholder="Lunghezza km">
                </div>
                <!-- label ANNI USER -->
                <div class="col-4">
                    <label for="ageNum">Fascia di et&agrave;</label>
                    <select class="ageNum form-control mx-auto text-center" style="width: 200px;" required>
                        <option value="">Seleziona l'et&agrave;</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <!-- BOTTONI -->
                <div class="mt-5 d-flex justify-content-center gap-2 ">
                    <button id="submit" class="rounded p-2">Genera</button>
                    <button id="undo" class="rounded p-2">Annulla</button>
                </div>
            </div>
        </form>
        <!-- Contenitore per il biglietto -->
        <div id="ticket-details" class="mt-4 d-flex justify-content-center">
            <table class="table your-ticket mt-4 mx-auto">
                <thead>
                    <tr>
                        <th>Nome e Cognome</th>
                        <th>Tipologia offerta</th>
                        <th>Prezzo del biglietto</th>
                        <th>Numero carrozza</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="output-nome" class="text-center"></td>
                        <td id="output-offerta" class="text-center"></td>
                        <td id="output-prezzo" class="text-center"></td>
                        <td id="output-carrozza" class="text-center"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./js/script.js"></script>


    </main>

</body>

</html>
